          Je suis en charge de développer de nouvelles plateformes, de maintenir les anciennes et de les mettre à jour. Pour cela, j'utilise Symfony, PHP, MySQL, ElasticSearch, Bootstrap, jQuery, Ubuntu, MP4, BigBlueButton, Scorm, WebRTC et WebSocket.

